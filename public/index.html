<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Genesys Cloud Connector</title>
    <meta http-equiv="Cache-Control" content="no-store" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>

    <!-- Latest WDC Library -->
    <script src="https://connectors.tableau.com/libs/tableauwdc-2.2.latest.js" type="text/javascript"></script>

    <!-- Use to access cookie storage to grab access token -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.0.2/js.cookie.min.js" type="text/javascript"></script>

    <!-- This will contain all of your OAuth code -->
    <script src="./genesyscloud.js" type="text/javascript"></script>
</head>

<body style="background-color: #f8f8f8;">
    <div style="margin: auto; text-align: center; object-position: center; margin-top: 50px; max-width: 400px">
        <!-- These labels will toggle depending on whether the user is authenticated or not -->
        <p class="signedin">You are signed in!</p>
        <p class="notsignedin">You are not signed in, please click below image to sign in to Genesys Cloud.</p>

        <!-- The connect to Genesys Cloud button will have a link added to it in the js-->
        <a href="#" id="connectbutton"><img src="./GenesysCloud.png" alt="Login with Genesys Cloud" /></a>
        <br /><br />
        <!-- Get the Date Time range -->
        <form>
            <div class="form-inline">
                <label for="start-date-one" class="text-center">Start Date</label>
                <span>&mdash;<span>
                <label for="end-date-one">End Date</label>
            </div>
            <div class="form-inline">
                <input type="text" class="form-control" id="start-date-one" value="2020-04-30T00:00:00">
                <input type="text" class="form-control" id="end-date-one" value="2020-04-30T23:59:59">
                <input type="password" class="form-control" id="accToken">
            </div>
        </form>
        <br /><br />
        <!-- This button will pull the user's liked venues once the user is authenticated -->
        <p><a href="#" class="btn btn-primary btn-block" id="getdatabutton"><span class="glyphicon glyphicon-arrow-down"></span>Get Data</a>
                </p>
            </div>
</body>

</html>
